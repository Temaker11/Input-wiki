<!-- 
   <input> Atributos comuns

  - autocomplete
  - autofocus
  - disabled
  - value
  - readonly (quase todos)
  - form e name (quase todos)
  - riquered (quase todos)
  - placeholder (password, search, tel, text, url) ( quase todos)
 -->

 <p>autocomplete
  <input type="email"
  autocomplete="email">
 </p>

 <p>autofocus
  <input type="type"
  autofocus>
 </p>
 
 <p>disabled
  <input type="text"
  value="jooooj" 
  disabled>
 </p>

 <p>readonly
  <input type="text"  
  value="texto" 
  readonly>
 </p>

 <p>form e name
  <form id="meu-form"></form>
  <input type="email" 
  name="email" 
  id="meu-form">
 </p>

 <p>requiered
  <input type="type" required>
 </p>

 <p>placeholder
  <label for="email">Email:</label>
  <input id="email" type="email" placeholder="Digite seu email">
 </p>
