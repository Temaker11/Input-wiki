<!-- 
  <select>

    - Controle que fornece um menu de opções 

    <option>

      - Contém as opções a serem selecionadas 
      - Atributos necessários
       - value 
    
    ATRIBUTOS ÚNICOS  
    - multiple
      Habilita múltiplas opções
    - size 
      quando opções visiveis?
 -->

 <label for="carselect">Qual modelo do carro</label>
 <br>
 <select name="carmodel" id="carselect" multiple size="3">
  <option value="">Selecione o modelo</option>
  <option value="fiat">Uno</option>
  <option value="audio">A3</option>
  <option value="bmw">X6</option>
 </select>
