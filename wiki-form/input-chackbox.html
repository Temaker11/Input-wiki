<!-- 
    <input type="checkbox">

    - Caixas que podem ser marcadas
    - Selevionar um valor para ser enviado 
    - Se nãi selecionado, não será enviado nenhum dado 

    ATRIBUTOS
    - globais
    - values
      * valor que aquele campo contém
      * se não estiver apresente, o padrão é 'on'
    - checked
      * para deiaxr o campo marcado por padrão
 -->

 <label for="subscribe">Receber notificações</label>
 <input type="checkbox" name="subscribe" id="subscribe" checked />
